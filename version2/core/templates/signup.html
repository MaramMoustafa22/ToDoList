<title>SignUp</title> 

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: hsla(220, 27%, 53%, 0.341);
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: hwb(295 28% 67%);
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: hsla(119, 81%, 46%, 0.87);
		border-color: #88db9b;
	}

</style>
 {% block body %}
 <div class="container">
    

    <form method="post">
        {% csrf_token %}

        {{form.as_p}}

        <button type="submit" class=" btn btn-sm btn-danger">Create New User</button>
    </form>
    <div class="card-footer text-muted text-center">
        <h6>Already have an account?</h6>
        <a class="btn btn-sm btn-info" href="{% url 'login' %}">LogIn</a>
    </div>
 </div>

 {% endblock %}
