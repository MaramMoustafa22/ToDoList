<title>To Do Items</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: hsla(297, 36%, 67%, 0.341);
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: hwb(295 28% 67%);
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #8060a1;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: hsla(51, 63%, 56%, 0.485);
		border-color: #dbbe88;
	}

</style>

<div class="center-column">

	<form method="POST" action="/">
		{% csrf_token %}
		<a href="{% url 'new_item' todo.id %}" class="btn btn-primary">Add New Item</a>
	</form>

	<div>
		{%for topic in todo.topics.all%}
		<div class="item-row">
			{{ topic.title}}
		</div>
		{% endfor %}
	</div>
</div>
